<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS风格记账应用原型</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
        }
        h1 {
            color: #007AFF;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #007AFF;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0062cc;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            flex: 1 1 200px;
            padding: 20px;
            background-color: #f5f5f7;
            border-radius: 12px;
        }
        .github-link {
            margin-top: 40px;
            color: #8E8E93;
        }
        .github-link a {
            color: #007AFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>iOS风格记账应用原型</h1>
    <p>这是一个使用HTML、CSS和纯JavaScript实现的iOS风格记账应用原型，提供完整的记账功能界面。</p>
    
    <a href="ai_jizhang_prototype.html" class="button">运行应用原型</a>
    
    <div class="features">
        <div class="feature">
            <h3>多种记账方式</h3>
            <p>支持扫描小票、手动记账和AI助手记账</p>
        </div>
        <div class="feature">
            <h3>数据统计</h3>
            <p>按类别和月度查看详细收支统计</p>
        </div>
        <div class="feature">
            <h3>预算管理</h3>
            <p>设置和跟踪每月预算</p>
        </div>
    </div>
    
    <p>本原型无需安装任何依赖，点击上方按钮即可体验完整功能。</p>
    
    <div class="github-link">
        <p>查看 <a href="https://github.com/chengdana/ios-jizhang-app" target="_blank">GitHub仓库</a> 获取源代码和文档</p>
    </div>
</body>
</html>
